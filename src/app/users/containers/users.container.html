<div class="usersParent">

    <div class="panelLeft">

        <header>
            <nav class="panelLeftNavTabs">
                <li class="liFlex"><a>All</a></li>
                <li class="liFlex"><a>Favs</a></li>
            </nav>
        </header>

            <div class="filterSection">
                <img src="../assets/search.svg" alt="Search">
                <input type="text" placeholder="Search for site...">
            </div>


            <div class="dataSettings">
                <div class="flexCheckboxHolder">
                    <input type="checkbox"/>
                </div>

                <div class="dataButtonsHolder">

                    <span class="fa-stack">
                        <i class="fa fa-circle-thin fa-stack-2x"></i>
                        <i class="fa fa-bookmark fa-stack-1x smallIcon"></i>
                    </span>

                    <span class="fa-stack">
                        <i class="fa fa-circle-thin fa-stack-2x"></i>
                        <i class="fa fa-clone fa-stack-1x smallIcon"></i>
                    </span>

                    <ui-buttonAdd></ui-buttonAdd>
                </div>
            </div>   

            <div id="usersList">
                <users-list [items]="users | async"
                                (selected)="selectItem($event)"
                                (deleted)="deleteItem($event)"></users-list>
            </div>
    </div>

    <div class="panelRight">
        <users-detail
                (saved)="saveItem($event)" (cancelled)="resetItem($event)"
                [item]="selectedUser | async"></users-detail>



    </div>

</div>
