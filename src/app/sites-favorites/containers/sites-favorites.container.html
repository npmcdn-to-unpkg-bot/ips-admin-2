<div id="sitesFavorites">

    <div>
        <div class="dataRow favRow" *ngFor="let fav of siteFavs" (click)="favoritesClick()">
            <div class="checkbox">
                <input type="checkbox">
            </div>
            <div class="listInfo60px">
                <div class="blue30">{{fav.siteName}}</div>
                <div class="gray">x Sites | x Users</div>                 
            </div>      
        </div>
    </div>
</div>
