<div class="sitesAllParent">

    <div class="panelLeft">
        <ui-breadcrumb [navHeader]="navHeader"></ui-breadcrumb>

        <ui-filter [values]="filterValues" [(value)]="value"></ui-filter>

        <ui-button id="newSite">+ New Site</ui-button>

        <div id="allSites">
            <div class="tableHeader">
                <div class="big text">Site Name</div>
                <div class="big text">Assigned Groups</div>
                <div class="small text">Service Status</div>
            </div>

            <div class="data">

                    <!--<div class="big tall">-->

                    <!--</div>-->
                    <!--<div class="big"></div>-->
                    <!--<div class="small lineHeight60px">{{site.serviceStatus}}</div>-->
                <!--</div>-->
                <sites-all-list [items]="mySites | async"
                                (selected)="selectItem($event)"
                                (deleted)="deleteItem($event)"></sites-all-list>
            </div>
        </div>

    </div>

    <div class="panelRight">
        <div class="panelTop">
            <ui-map [map-id]="'sitesMap'"></ui-map>
        </div>
        <div class="panelBottom defaultPlaceholder">Select a site to view details</div>
    </div>

</div>
