<div id="allSites">

    <div>
        <div class="siteRow dataRow" *ngFor="let site of allSites" (click)="allSitesClick(site)">
            
            <div class="listControls">
                <input type="checkbox"/>
                <div class="greenCircle"></div>
            </div>
            
            <div class="listInfo60px">
                <i class="fa fa-bookmark"></i>
                <div class="blue30">{{site.siteName}}
                </div>
                <div class="gray">{{site.city + ', ' + site.stateProvince + ' |  x groups'}}</div>
            </div>
        </div>
    </div>
</div>
